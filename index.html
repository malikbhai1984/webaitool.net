<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAITool - Free Online Tools</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!--Google Analytics code start here-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S323MFXTYL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-S323MFXTYL');
    </script>
    <!--Google Analytics code finished here-->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm" id="navbar">
        <div class="container-fluid px-4">
            <a href="index.html" class="navbar-brand logo">üõ†Ô∏è WebAITool</a>
            
            <button class="navbar-toggler hamburger" type="button" id="hamburgerBtn" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-center" id="menuList">
                <div class="text-center p-3 text-muted">Loading...</div>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container search-container">
        <div class="row justify-content-end">
            <div class="col-lg-8 col-md-10">
                <div class="search-box">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search tools, categories, features..." autocomplete="off">
                    <div class="search-icon">üîç</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1 class="display-4 fw-bold">Complete AI Toolkit</h1>
            <p class="lead">40+ Free Tools | No Registration | 100% Private</p>
        </div>
    </div>

    <!-- Tools Section -->
    <div class="container tools-section">
        <h2 class="section-title text-center mb-5">Explore Tool Categories</h2>
        <div class="row g-4" id="tools-container">
            <div class="col-12 text-center p-5 text-muted">Loading tools...</div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto" id="footer">
        <p class="mb-0">Loading...</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        const API = 'api.php';
        let allToolsData = [];

        // API Call Function
        async function apiCall(action) {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`${API}?action=${action}&_t=${timestamp}`, {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                const text = await response.text();
                return JSON.parse(text);
            } catch(error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Toggle Mobile Menu
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const menuList = document.getElementById('menuList');
            
            if(hamburgerBtn) {
                hamburgerBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    menuList.classList.toggle('show');
                    hamburgerBtn.classList.toggle('active');
                });
            }
        });

        // Toggle Dropdown
        function toggleDropdown(id, event) {
            event.preventDefault();
            event.stopPropagation();
            
            const clickedDropdown = document.querySelector(`[data-dropdown="${id}"]`);
            const allDropdowns = document.querySelectorAll('.dropdown');
            
            allDropdowns.forEach(dropdown => {
                if(dropdown !== clickedDropdown) {
                    dropdown.classList.remove('active');
                }
            });
            
            clickedDropdown.classList.toggle('active');
        }

        // Search Tools Function
        function searchTools() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if(!searchTerm) {
                displayTools(allToolsData);
                return;
            }
            
            const filteredTools = allToolsData.filter(tool => {
                return tool.name.toLowerCase().includes(searchTerm) ||
                       (tool.description && tool.description.toLowerCase().includes(searchTerm)) ||
                       (tool.icon && tool.icon.toLowerCase().includes(searchTerm));
            });
            
            displayTools(filteredTools);
        }
        
        // Add search event listener
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if(searchInput) {
                searchInput.addEventListener('keyup', searchTools);
                searchInput.addEventListener('input', searchTools);
            }
        });
        
        function displayTools(tools) {
            const container = document.getElementById('tools-container');
            
            if(tools.length > 0) {
                container.innerHTML = tools.map(tool => {
                    const hasImage = tool.image && tool.image.trim() !== '';
                    return `
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                        <div class="tool-card card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                ${hasImage ? `
                                    <img src="${tool.image}" class="card-img-top rounded mb-3" 
                                         style="height:150px; object-fit:cover;" 
                                         alt="${tool.name}"
                                         onerror="this.style.display='none'">
                                ` : ''}
                                <h3 class="card-title h5">${tool.name}</h3>
                                <p class="card-text text-muted">${tool.description || 'Explore this tool'}</p>
                                <a href="${tool.link}" class="btn btn-primary tool-btn">Open Tools ‚Üí</a>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
            } else {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div style="font-size:64px; margin-bottom:20px;">üîç</div>
                        <h3>No Results Found</h3>
                        <p class="text-muted">Try searching with different keywords</p>
                    </div>
                `;
            }
        }

        // Load Complete Website
        async function loadWebsite() {
            try {
                const [parents, subs, tools, settings] = await Promise.all([
                    apiCall('get_parent_menus'),
                    apiCall('get_sub_menus'),
                    apiCall('get_tools'),
                    apiCall('get_settings')
                ]);

                // Build Navigation
                let menuHTML = '<ul class="navbar-nav">';
                
                if(parents && parents.length > 0) {
                    parents.forEach(parent => {
                        const children = subs.filter(s => s.parent_id == parent.id);
                        
                        if (children.length > 0) {
                            menuHTML += `
                                <li class="nav-item dropdown" data-dropdown="${parent.id}">
                                    <a class="nav-link dropdown-toggle dropbtn" href="#" onclick="toggleDropdown(${parent.id}, event)">${parent.name}</a>
                                    <ul class="dropdown-menu dropdown-content">
                                        ${children.map(child => `<li><a class="dropdown-item" href="${child.link}">${child.name}</a></li>`).join('')}
                                    </ul>
                                </li>
                            `;
                        } else {
                            menuHTML += `<li class="nav-item"><a class="nav-link" href="${parent.link}">${parent.name}</a></li>`;
                        }
                    });
                } else {
                    menuHTML += '<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>';
                    menuHTML += '<li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>';
                }
                
                menuHTML += '</ul>';
                document.getElementById('menuList').innerHTML = menuHTML;

                // Build Tools Grid
                const mainTools = tools && tools.length > 0 
                    ? tools.filter(t => !t.parent_id) 
                    : [];
                
                allToolsData = mainTools;
                displayTools(mainTools);

                // Set Footer
                document.getElementById('footer').innerHTML = `
                    <p class="mb-0">${settings.footer_text || '¬© 2024 WebAITool.net'}</p>
                `;

                console.log('‚úÖ Website loaded successfully!');

            } catch(error) {
                console.error('Load Error:', error);
                
                document.getElementById('menuList').innerHTML = `
                    <div class="alert alert-danger">‚ùå Error loading menu. Please refresh.</div>
                `;
                
                document.getElementById('tools-container').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div style="font-size:64px; margin-bottom:20px;">‚ö†Ô∏è</div>
                        <h3>Failed to Load Content</h3>
                        <p class="text-danger">${error.message}</p>
                        <button onclick="location.reload()" class="btn btn-primary mt-3">üîÑ Refresh Page</button>
                    </div>
                `;
                
                document.getElementById('footer').innerHTML = `<p>Error loading footer</p>`;
            }
        }

        // Load website
        document.addEventListener('DOMContentLoaded', loadWebsite);
        loadWebsite();
    </script>
</body>
</html>
